name: RISC-V CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [  "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install RISC-V toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-riscv64-unknown-elf qemu-user-static

      - name: Build project
        run: |
          make
          ls -la bin/

      - name: Run tests
        run: |
          make test
          echo "Tests completed successfully"

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: riscv-binaries
          path: bin/
          if-no-files-found: error